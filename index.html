<!DOCTYPE html>
<html lang="en-US">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="memory game">
	  <meta name="keywords" content="memory, game, animals">
	  <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Animals!</title>
  </head>
  <body>
    <div class="bg">
      <header>
        <h1><i class="fa-solid fa-heart" id="heart"></i>Love Animals!</h1>
	    </header>
      <div id="instruction">
        <p>Welcome.  This is a classic memory game.  Click on any cards to flip them, and try to find
          all matching pairs before time is up.     
        </p>
      </div>
      <p id="countdown">0:20</p>
      <div id="cards-wrapper">
        <div class="cards" id="card1"></div>
        <div class="cards" id="card2"></div>
        <div class="cards" id="card3"></div>
        <div class="cards" id="card4"></div>
        <div class="cards" id="card5"></div>
        <div class="cards" id="card6"></div>
        <div class="cards" id="card7"></div>
        <div class="cards" id="card8"></div>
        <div class="cards" id="card9"></div>
        <div class="cards" id="card10"></div>
        <div class="cards" id="card11"></div>
        <div class="cards" id="card12"></div>
      </div>
	    <div id="stars-wrapper">
        <img src="assets/images/gray-star.jpg" alt="star" class="stars" id="star1">	
        <img src="assets/images/gray-star.jpg" alt="star" class="stars" id="star2">	
        <img src="assets/images/gray-star.jpg" alt="star" class="stars" id="star3">	
        <img src="assets/images/gray-star.jpg" alt="star" class="stars" id="star4">	
        <img src="assets/images/gray-star.jpg" alt="star" class="stars" id="star5">	
        <img src="assets/images/gray-star.jpg" alt="star" class="stars" id="star6">	
      </div>
      <script src="assets/js/script.js"></script>
      <!-- font awesome script -->
      <script src="https://kit.fontawesome.com/b78a20097c.js" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
